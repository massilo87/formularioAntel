<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Antel</title>
    <link rel="stylesheet" href="./css_form.css">

</head>

<body>
    <section class="formulario">
        <div class="encabezado">
            <img src="./ico-head-movil.svg" alt="icono_reducido">
            <h5>Hola, dejanos un mensaje</h5>
        </div>
        <form>
            <input class="datos" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            <input class="datos" type="number" name="telefono" id="telefono" placeholder="Teléfono" required>
            <input class="datos" type="email" name="mail" id="mail" placeholder="Correo Electrónico" required>
            <textarea class="datos" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"
                required></textarea>
            <input class="button" type="submit" value="Enviar">
        </form>
    </section>

</body>

</html>
